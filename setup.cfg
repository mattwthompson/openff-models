[coverage:run]
omit =
    # Omit the tests
    */tests/*
    # Omit generated versioneer
    openff/models/_version.py

[coverage:report]
exclude_lines =
    pragma: no cover
    if TYPE_CHECKING:

[flake8]
max-line-length = 119
ignore = E203,W503
per-file-ignores =
    # does not cooperated with soft Annotated
    openff/models/tests/test_types.py:F821
    openff/models/_tests/unit_tests/test_annotations.py:F821

[isort]
multi_line_output=3
include_trailing_comma=True
force_grid_wrap=0
use_parentheses=True
line_length=88
known_third_party=pydantic

[versioneer]
VCS = git
style = pep440
versionfile_source = openff/models/_version.py
versionfile_build = openff/models/_version.py
tag_prefix = ''

[mypy]
warn_unused_configs = True
warn_unused_ignores = True
warn_incomplete_stub = True
show_error_codes = True
exclude = openff/models/tests/

[mypy-openff.units]
ignore_missing_imports = True

[mypy-openmm]
ignore_missing_imports = True

[mypy-openmm.unit]
ignore_missing_imports = True

[mypy-unyt]
ignore_missing_imports = True
